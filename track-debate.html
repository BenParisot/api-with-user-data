<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <link rel="stylesheet" href="./styles/header.css">
    <title>Track Debate</title>
</head>
<body>
    <header id="header">
        <h1>Track2020</h1>
    </header>
    <section id="subhead">
        <a href="account.html">Your Saved Articles</a> | 
        <a href="account.html">Your Top Candidates</a>
    </section>
<main>
        <section id="left">
            <section id="intro">
                <p>Click Start Debate to begin.</p>
                <p>When the debate is over, click End Debate to view your results.</p>
                <button id="start-debate">Start Debate</button>
                <button id="end-debate">End Debate</button>
            </section>
            <section id="results-section" hidden>
                <h2>Your Results:</h2>
                <ol id="results"></ol>
            </section>
        </section>
        <section id="right">
            <ul id="candidates-list"></ul>
        </section>
        <a href="/">Back to Home</a>
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="./src/track-debate.js"></script>
</body>
</html>
