<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <title>Debate Results</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>First Debate Results</h1>
        <section id="winner">
            <img src="assets/candidates-harris.jpg" alt="kamala harris">
            <h2>Your top candidate this debate was: Kamala Harris</h2>
            <h3>Points: 30</h3>
        </section>
        <section id="runners-up">
            <h3>Your Runners-Up:</h3>
            <section id="second">
                <img src="assets/candidates-warren.jpg" alt="elizabeth warren">
                <p>Elizabeth Warren</p>
                <p>15 points</p>
            </section>
            <section id="third">
                <img src="assets/candidates-inslee.jpg" alt="jay inslee">
                <p>Jay Insley:</p>
                <p>13 points</p>
            </section>
        </section>
        <section id="others">
            <h4>Remaining Candidates:</h4>
            <p>Booker: 7 points</p>
            <p>Sanders: 6 points</p>
            <p>Gillibrand: 5 points</p>
        </section>
        <a href="/">Back to Home</a>
        <a href="track-debate.html">Track Another Debate</a>
    </main>
    <script type="module" src="src/results.js"></script>
</body>
</html>
